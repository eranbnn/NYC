<html ng-app="app">
<head>
	<title>FB Filter</title>
</head>
<body>
	<h1>comments by page</h1>
	<form onsubmit="getPosts(this)"><input autofocus type="text" placeholder="enter page ID" name="page"/><button type="submit">Fetch</button></form>
	<button onclick="getMore()">More</button>
</body>
<script>
	window.fbAsyncInit = function() {
		FB.init({
			appId      : '157695017741774',
			xfbml      : true,
			version    : 'v2.8'
		});

		FB.getLoginStatus(function(response) {
			if (response.status !== 'connected') {
				console.log('initiate FB login...');
				FB.login();
			}
		});

	};

	(function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 console.log(js.length);
		 fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<script src="fbfilter.js"></script>
</html>
