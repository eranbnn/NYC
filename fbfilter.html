<html ng-app="app">
<head>
	<title>FB Filter</title>
</head>
<body>
	<h1>comments by page</h1>
	<form onsubmit="return getPosts(this)"><input autofocus type="text" placeholder="enter page ID" name="page"/><button type="submit">Fetch</button></form>
	<button onclick="getMore()">More</button>
</body>
<script>

	var pageID;
	var nextPage;

	function getPosts(form) {
		pageID = form[0].value;
		FB.api(
			"/" + pageID + "/feed",
			{limit: 100},
			handleRespone
		);
		return false;
	}

	function getMore() {
		FB.api(
			"/" + pageID + "/feed",
			{id: nextPage},
			handleRespone
		);
	}

	function createUrl(commentID) {
		return "https://www.facebook.com/" + pageID + "/posts/" + commentID.split("_")[0] + "?comment_id=" + commentID.split("_")[1];
	}
		
	function handleRespone(response) {
		response.data.forEach(function (post) {
			FB.api(
				"/" + post.id + "/comments",
				function (response) {
				  if (response && !response.error) {
					for (var i = 0 ; i < response.data.length ; i++) {
						if (response.data[i].from.id === pageID) {
							document.body.innerHTML += "<a href='" + createUrl(response.data[i].id) + "' target='_blank'>" + response.data[i].message + "</a>" + "<br/><br/>";
						}
					}
				  }
				}
			);
		});
		nextPage = response.paging.next;
	}

	window.fbAsyncInit = function() {
		FB.init({
			appId      : '157695017741774',
			xfbml      : true,
			version    : 'v2.8'
		});

		FB.getLoginStatus(function(response) {
			if (response.status !== 'connected') {
				console.log('initiate FB login...');
				FB.login();
			}
		});

	};

	(function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "https://connect.facebook.net/en_US/sdk.js";
		 console.log(js.length);
		 fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
</html>
